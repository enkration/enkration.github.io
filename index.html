<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enkratt</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap");

        :root {
            --primary-light: #000000;
            --primary-dark: #ffffff;
            --bg-light: #ffffff;
            --bg-dark: #000000;
            --accent-light: #333333;
            --accent-dark: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background: linear-gradient(
                135deg,
                var(--bg-dark) 0%,
                var(--bg-dark) 50%,
                var(--bg-light) 50%,
                var(--bg-light) 100%
            );
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            transition: all 0.5s ease;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            position: relative;
            /* Убрали mix-blend-mode */
            /* Добавили тёмное свечение */
            text-shadow:
                0 0 5px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(0, 0, 0, 0.6);
            transition: all 0.5s ease;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: currentColor;
            transition: all 0.5s ease;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            color: var(--primary-dark);
            /* Убрали mix-blend-mode */
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.7);
            transition: all 0.5s ease;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* mix-blend-mode оставил для эффекта свечения, если надо убрать, скажи */
            /* mix-blend-mode: difference; */
        }

        .social-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .social-card:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .social-card:hover::before {
            left: 100%;
        }

        .social-icon {
            font-size: 2rem;
            color: white;
            /* Убрали mix-blend-mode */
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            transition: all 0.5s ease;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            transition: all 0.5s ease;
            /* убрал mix-blend-mode для читаемости */
            /* mix-blend-mode: difference; */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .social-links {
                gap: 1rem;
            }

            .social-card {
                width: 70px;
                height: 70px;
            }

            .social-icon {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1 class="glow">Enkratt</h1>
        <p class="subtitle">Developer | Creator | Innovator</p>

        <div class="social-links">
            <a
                href="https://t.me/your_telegram"
                target="_blank"
                class="social-card"
                ><i class="fab fa-telegram social-icon"></i
            ></a>

            <a
                href="https://github.com/your_github"
                target="_blank"
                class="social-card"
                ><i class="fab fa-github social-icon"></i
            ></a>

            <a
                href="https://twitter.com/your_twitter"
                target="_blank"
                class="social-card"
                ><i class="fab fa-twitter social-icon"></i
            ></a>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById("particles");
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement("div");
            particle.classList.add("particle");

            // Random properties
            const size = Math.random() * 4 + 1;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = Math.random() * 8 + 8;
            const opacity = Math.random() * 0.7 + 0.3;

            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.opacity = opacity;

            // Individual animation for each particle
            const xAmplitude = Math.random() * 10 + 5;
            const yAmplitude = Math.random() * 10 + 5;
            const rotation = Math.random() * 10 - 5;

            particle.style.animation = `
                floatX ${duration}s ease-in-out ${delay}s infinite alternate,
                floatY ${duration * 1.3}s ease-in-out ${delay}s infinite alternate,
                rotate ${duration * 2}s linear infinite
            `;

            // Add keyframes for this particle
            const style = document.createElement("style");
            style.textContent = `
                @keyframes floatX {
                    0% { transform: translateX(0); }
                    100% { transform: translateX(${xAmplitude}px); }
                }
                @keyframes floatY {
                    0% { transform: translateY(0); }
                    100% { transform: translateY(${yAmplitude}px); }
                }
                @keyframes rotate {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(${rotation}deg); }
                }
            `;
            document.head.appendChild(style);

            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
